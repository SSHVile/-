<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Research‑Mac Desktop</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: url('https://wallpaperaccess.com/full/317501.jpg') center/cover no-repeat;
    user-select: none;
  }
  #menubar {
    position: fixed; top:0; left:0; right:0; height:30px;
    background: rgba(0,0,0,0.4); color: white; display: flex;
    align-items: center; justify-content: space-between; padding: 0 12px;
    font-size: 13px; z-index: 1000;
  }
  #clock { margin-right: 12px; }
  #desktop {
    position: absolute; top:30px; bottom: 60px; left:0; right:0;
    padding: 10px; display: flex; flex-wrap: wrap;
    gap: 12px;
  }
  .icon {
    width: 64px; cursor: pointer; text-align: center;
    color: white; font-size: 11px; user-select: none;
  }
  .icon img {
    width: 48px; height: 48px; display: block; margin: 0 auto;
  }
  #dock {
    position: fixed; bottom:0; left:50%; transform: translateX(-50%);
    height:60px; padding: 6px 12px; background: rgba(0,0,0,0.3);
    border-radius: 12px; display: flex; align-items: flex-end;
    gap: 10px; z-index: 999;
  }
  .dock-icon {
    width: 48px; height: 48px; cursor: pointer; position: relative;
    transition: transform .15s;
  }
  .dock-icon:hover { transform: scale(1.25); }
  .window {
    position: absolute; background: rgba(255,255,255,0.95);
    border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    overflow: hidden; min-width: 200px; min-height: 150px;
    z-index: 200;
  }
  .window .titlebar {
    height: 26px; background: rgba(200,200,200,0.95); display: flex;
    align-items:center; padding: 0 8px; cursor: grab;
  }
  .win-btn { width:12px; height:12px; border-radius:50%; margin-right:6px; }
  .close { background: #ff5f57; }
  .min { background: #ffbd2e; }
  .max { background: #28c840; }
  .content { padding: 8px; max-height: 400px; overflow: auto; }
</style>
</head>
<body>
  <div id="menubar">
    <div> Research‑Mac</div>
    <div id="clock"></div>
  </div>

  <div id="desktop">
    <!-- Example desktop icons -->
    <div class="icon" data-app="Finder"><img src="https://cdn-icons-png.flaticon.com/512/724/724972.png"><div>Finder</div></div>
    <div class="icon" data-app="Safari"><img src="https://cdn-icons-png.flaticon.com/512/731/731985.png"><div>Safari</div></div>
    <div class="icon" data-app="Mail"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png"><div>Mail</div></div>
    <div class="icon" data-app="Notes"><img src="https://cdn-icons-png.flaticon.com/512/732/732217.png"><div>Notes</div></div>
    <div class="icon" data-app="Calendar"><img src="https://cdn-icons-png.flaticon.com/512/747/747310.png"><div>Calendar</div></div>
    <div class="icon" data-app="Photos"><img src="https://cdn-icons-png.flaticon.com/512/1170/1170329.png"><div>Photos</div></div>
    <div class="icon" data-app="Music"><img src="https://cdn-icons-png.flaticon.com/512/731/731977.png"><div>Music</div></div>
    <div class="icon" data-app="Terminal"><img src="https://cdn-icons-png.flaticon.com/512/933/933579.png"><div>Terminal</div></div>
    <!-- Add more as needed -->
  </div>

  <div id="dock">
    <!-- same icons for dock -->
    <div class="dock-icon" data-app="Finder"><img src="https://cdn-icons-png.flaticon.com/512/724/724972.png" width="48"></div>
    <div class="dock-icon" data-app="Safari"><img src="https://cdn-icons-png.flaticon.com/512/731/731985.png" width="48"></div>
    <div class="dock-icon" data-app="Mail"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" width="48"></div>
    <div class="dock-icon" data-app="Notes"><img src="https://cdn-icons-png.flaticon.com/512/732/732217.png" width="48"></div>
    <div class="dock-icon" data-app="Calendar"><img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" width="48"></div>
    <div class="dock-icon" data-app="Photos"><img src="https://cdn-icons-png.flaticon.com/512/1170/1170329.png" width="48"></div>
    <div class="dock-icon" data-app="Music"><img src="https://cdn-icons-png.flaticon.com/512/731/731977.png" width="48"></div>
    <div class="dock-icon" data-app="Terminal"><img src="https://cdn-icons-png.flaticon.com/512/933/933579.png" width="48"></div>
  </div>

  <script>
    // clock
    function updateClock(){
      const d=new Date();
      document.getElementById('clock').textContent = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
        + ' ' + d.toLocaleDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    let highestZ = 300;

    function openWindow(appName){
      const win = document.createElement('div');
      win.className = 'window';
      win.style.width = '400px'; win.style.height = '300px';
      win.style.left = Math.random()*200 + 'px';
      win.style.top = Math.random()*200 + 'px';
      win.style.zIndex = ++highestZ;

      const titlebar = document.createElement('div');
      titlebar.className = 'titlebar';
      titlebar.innerHTML = '<div style="display:flex;"><div class="win-btn close"></div><div class="win-btn min"></div><div class="win-btn max"></div></div><div style="margin-left:8px;">'+appName+'</div>';
      win.appendChild(titlebar);

      const content = document.createElement('div');
      content.className = 'content';
      content.innerHTML = `<p>This is the <strong>${appName}</strong> window.</p>`;
      win.appendChild(content);

      document.body.appendChild(win);

      // drag
      let dragging=false, offX=0, offY=0;
      titlebar.addEventListener('mousedown',(e)=>{
        dragging=true; offX = e.clientX - win.offsetLeft; offY = e.clientY - win.offsetTop;
        win.style.zIndex = ++highestZ;
      });
      document.addEventListener('mousemove',(e)=>{
        if(dragging){
          win.style.left = (e.clientX - offX)+'px';
          win.style.top = (e.clientY - offY)+'px';
        }
      });
      document.addEventListener('mouseup',()=>dragging=false);

      // buttons
      titlebar.querySelector('.close').onclick = ()=> win.remove();
      titlebar.querySelector('.min').onclick = ()=> win.style.display = 'none';
      titlebar.querySelector('.max').onclick = ()=> {
        win.style.width = '90%'; win.style.height = '80%';
        win.style.left = '5%'; win.style.top = '5%';
      };
    }

    document.querySelectorAll('.icon, .dock-icon').forEach(el=>{
      el.addEventListener('dblclick', ()=> openWindow(el.dataset.app));
      el.addEventListener('click', ()=> { /* single‑click could open/ highlight */ });
    });
  </script>
</body>
</html>

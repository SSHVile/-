<head>

    <style>
        body {
            background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/1432.jpg');
            background-color: #111827;
            background-size: cover;
            background-position: center;
            user-select: none;
        }

        .liquid-glass {
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.5);
        }

        .glass-effect {
            position: absolute;
            inset: 0;
            z-index: 1;
            backdrop-filter: blur(8px);
            filter: url(#glass-distortion);
            isolation: isolate;
        }

        .glass-tint {
            position: absolute;
            inset: 0;
            z-index: 2;
            background-image: linear-gradient(to top right, var(--glass-bg-start, rgba(30, 25, 25, 0.4)), var(--glass-bg-end, rgba(30, 25, 25, 0.2)));
            border: 1px solid var(--glass-border, rgba(255, 255, 255, 0.1));
            transition: background-image 0.5s ease, border-color 0.5s ease;
        }

        .glass-shine {
            position: absolute;
            inset: 0;
            z-index: 3;
            box-shadow: inset 1px 1px 1px 0 rgba(255, 255, 255, 0.2), inset -1px -1px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .glass-content {
            position: relative;
            z-index: 4;
            height: 100%;
            width: 100%;
        }
/* © 2025 macOS Style Webpage. Created by Hamza Atig - my website: atig.me . This project is a visual recreation inspired by Apple's macOS. All trademarks are property of their respective owners.   */
        .simple-glass {
            backdrop-filter: blur(32px) saturate(180%);
            -webkit-backdrop-filter: blur(32px) saturate(180%);
            background-color: rgba(30, 25, 25, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        .app-window,
        .dropdown-menu {
            position: absolute;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1.5), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1.5);
            will-change: transform, opacity;
        }

        .dropdown-menu {
            transform-origin: top;
        }

        .hidden-item {
            display: none;
        }

        .active-window .liquid-glass {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35), 0 0 0 2px rgba(96, 165, 250, 0.5);
        }

        .drag-handle {
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .resize-handle {
            position: absolute;
            width: 1rem;
            height: 1rem;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
            z-index: 10;
        }

        .dock-icon {
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1.5), z-index 0s step;
        }

        .active-indicator {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: rgba(230, 230, 255, 0.9);
            border-radius: 9999px;
            box-shadow: 0 0 5px rgba(200, 200, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .active-indicator.visible {
            opacity: 1;
        }

        @keyframes jiggle {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-3px) rotate(-2deg);
            }

            75% {
                transform: translateX(3px) rotate(2deg);
            }
        }

        .jiggle-animation {
            animation: jiggle 0.3s ease-in-out;
        }

        /* CORRECTED & FINAL Photo Grid Styles */

        /* Animation now only contains rotation */
        @keyframes smooth-zigzag {

            0%,
            100% {
                transform: rotate(-1.5deg);
            }

            50% {
                transform: rotate(1.5deg);
            }
        }

        .photo-grid {
            perspective: 800px;
            padding: 2rem 1rem;
        }

        .photo-item {
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1.5), opacity 0.35s ease;
            position: relative;
        }

        /* Make other items flow/recede */
        .photo-grid:hover .photo-item:not(:hover) {
            transform: scale(0.9);
            opacity: 0.6;
        }

        /* The container lifts and scales, but does NOT animate */
        .photo-item:hover {
            z-index: 10;
            transform: translateY(-20px) scale(1.15);
        }

        .photo-item img {
            transition: box-shadow 0.3s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        /* The image INSIDE the container gets the animation */
        .photo-item:hover img {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            animation: smooth-zigzag 1.8s ease-in-out infinite;
        }

        /* The floating side menu */
        .swim-menu {
            position: absolute;
            top: 0;
            /* Sit flush against the parent, eliminating the gap */
            left: 100%;
            width: 216px;
            /* 200px + 1rem margin */
            opacity: 0;
            transform: translateX(-10px);
            transition: opacity 0.3s ease 0.1s, transform 0.3s ease 0.1s;
            pointer-events: none;
            z-index: 20;
        }

        .photo-item:hover .swim-menu {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .swim-menu-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #e5e7eb;
            /* text-gray-200 */
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
            text-decoration: none;
        }

        .swim-menu-item:hover {
            background-color: #3b82f6;
            color: white;
        }

        .swim-menu-item svg {
            width: 1.125rem;
            height: 1.125rem;
            margin-right: 0.75rem;
        }
    </style>
</head>

            initDock() { const dock = document.getElementById('dock-container'); dock.addEventListener('mousemove', e => { dock.querySelectorAll('.dock-icon').forEach(icon => { const r = icon.getBoundingClientRect(); const d = Math.abs((e.clientX - r.left) - r.width / 2); const s = Math.max(1, 1.7 - d / 120); icon.style.transform = `scale(${s}) translateY(${(s - 1) * -25}px)`; icon.style.zIndex = Math.floor(100 - d); }); }); dock.addEventListener('mouseleave', () => dock.querySelectorAll('.dock-icon').forEach(i => { i.style.transform = 'scale(1)'; i.style.zIndex = 'auto'; })); dock.querySelectorAll('.dock-icon').forEach(icon => icon.addEventListener('click', e => { e.preventDefault(); this.openApp(icon.dataset.app, icon); })); },

            makeDraggable(el) { const handle = el.querySelector('.drag-handle'); handle.addEventListener('mousedown', e => { this.setActiveWindow(el); let isDragging = true, oX = e.clientX - el.offsetLeft, oY = e.clientY - el.offsetTop; const onMove = mE => { if (isDragging) { el.style.left = `${mE.clientX - oX}px`; el.style.top = `${mE.clientY - oY}px`; } }; const onUp = () => { isDragging = false; document.removeEventListener('mousemove', onMove); document.removeEventListener('mouseup', onUp); }; document.addEventListener('mousemove', onMove); document.addEventListener('mouseup', onUp); }); },
